            <img src="imgsforTask1/img1.png" width="500px" height="300px">

        <button id="stop">Pause</button>
        <button id="run">Run</button>
    </div>
    <script type="text/javascript"> 
     $(function() {
            var image = $("#slider img");
            var numSlides = image.length;
            var activeSlide = 0;
            var speed = 2000;
            var fade = 1000;
            var pause;
            var timer = setInterval(rotate, speed);
            image.eq(activeSlide).show();

            $("#stop").on('click',function() {
                clearInterval(timer);
                pause = true;
            });
            $('#run').on('click',function() {
                timer = setInterval(rotate, speed);
                pause = false;
            });

            function rotate() {
                if (!pause == true) {
                    activeSlide++;
                }

                if (activeSlide == numSlides) {
                    activeSlide = 0;
                }

                if (activeSlide < 0) {
                    activeSlide = numSlides - 1;
                }

                image.not(activeSlide).fadeOut(fade);
                image.eq(activeSlide).fadeIn(fade);
            }
        });
